  /usuario/createWithList:
    post:
      tags:
        - Cliente
      summary: Creates list of clientes with given input array
      description: Creates list of clientes with given input array
      operationId: createclientesWithListInput
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/cliente'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cliente'          
            application/xml:
              schema:
                $ref: '#/components/schemas/cliente'
        default:
          description: successful operation
  /usuario/login:
    get:
      tags:
        - Cliente
      summary: Logs cliente into the system
      description: ''
      operationId: logincliente
      parameters:
        - name: clientename
          in: query
          description: The cliente name for login
          required: false
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the cliente
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid clientename/password supplied
  /usuario/logout:
    get:
      tags:
        - Cliente
      summary: Logs out current logged in cliente session
      description: ''
      operationId: logoutcliente
      parameters: []
      responses:
        default:
          description: successful operation
  /usuario/{clientename}:
    get:
      tags:
        - Serviço
      summary: Find purchase order by ID
      description: For valid response try integer IDs with value <= 5 or > 10. Other values will generate exceptions.
      operationId: getOrderById
      parameters:
        - name: orderId
          in: path
          description: ID of order that needs to be fetched
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
    delete:
      tags:
        - Serviço
      summary: Delete purchase order by ID
      description: For valid response try integer IDs with value < 1000. Anything above 1000 or nonintegers will generate API errors
      operationId: deleteOrder
      parameters:
        - name: orderId
          in: path
          description: ID of the order that needs to be deleted
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
  /cliente:
    post:
      tags:
        - Cliente
      summary: Create cliente
      description: This can only be done by the logged in cliente.
      operationId: createcliente
      requestBody:
        description: Created cliente object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cliente'
          application/xml:
            schema:
              $ref: '#/components/schemas/cliente'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/cliente'
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cliente'
            application/xml:
              schema:
                $ref: '#/components/schemas/cliente'
  /cliente/createWithList:
    post:
      tags:
        - Cliente
      summary: Creates list of clientes with given input array
      description: Creates list of clientes with given input array
      operationId: createclientesWithListInput
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/cliente'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cliente'          
            application/xml:
              schema:
                $ref: '#/components/schemas/cliente'
        default:
          description: successful operation
  /cliente/login:
    get:
      tags:
        - Cliente
      summary: Logs cliente into the system
      description: ''
      operationId: logincliente
      parameters:
        - name: clientename
          in: query
          description: The cliente name for login
          required: false
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the cliente
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid clientename/password supplied
  /cliente/logout:
    get:
      tags:
        - Cliente
      summary: Logs out current logged in cliente session
      description: ''
      operationId: logoutcliente
      parameters: []
      responses:
        default:
          description: successful operation
  /cliente/{clientename}:
    get:
      tags:
        - Cliente
      summary: Get cliente by cliente name
      description: ''
      operationId: getclienteByName
      parameters:
        - name: clientename
          in: path
          description: 'The name that needs to be fetched. Use cliente1 for testing. '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cliente'          
            application/xml:
              schema:
                $ref: '#/components/schemas/cliente'
        '400':
          description: Invalid clientename supplied
        '404':
          description: cliente not found
    put:
      tags:
        - Cliente
      summary: Update cliente
      description: This can only be done by the logged in cliente.
      operationId: updatecliente
      parameters:
        - name: clientename
          in: path
          description: name that need to be deleted
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent cliente in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cliente'
          application/xml:
            schema:
              $ref: '#/components/schemas/cliente'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/cliente'
      responses:
        default:
          description: successful operation
    delete:
      tags:
        - Cliente
      summary: Delete cliente
      description: This can only be done by the logged in cliente.
      operationId: deletecliente
      parameters:
        - name: clientename
          in: path
          description: The name that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid clientename supplied
        '404':
          description: cliente not found
  /prestador:
    post:
      tags:
        - Prestador
      summary: Create prestador
      description: This can only be done by the logged in prestador.
      operationId: createprestador
      requestBody:
        description: Created prestador object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Prestador'
          application/xml:
            schema:
              $ref: '#/components/schemas/Prestador'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Prestador'
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prestador'
            application/xml:
              schema:
                $ref: '#/components/schemas/Prestador'
  /prestador/createWithList:
    post:
      tags:
        - Prestador
      summary: Creates list of prestadors with given input array
      description: Creates list of prestadors with given input array
      operationId: createprestadorsWithListInput
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Prestador'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prestador'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Prestador'
        default:
          description: successful operation
  /prestador/login:
    get:
      tags:
        - Prestador
      summary: Logs prestador into the system
      description: ''
      operationId: loginprestador
      parameters:
        - name: prestadorname
          in: query
          description: The prestador name for login
          required: false
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the prestador
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid prestadorname/password supplied
  /prestador/logout:
    get:
      tags:
        - Prestador
      summary: Logs out current logged in prestador session
      description: ''
      operationId: logoutprestador
      parameters: []
      responses:
        default:
          description: successful operation
  /prestador/{prestadorname}:
    get:
      tags:
        - Prestador
      summary: Get prestador by prestador name
      description: ''
      operationId: getprestadorByName
      parameters:
        - name: prestadorname
          in: path
          description: 'The name that needs to be fetched. Use prestador1 for testing. '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prestador'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Prestador'
        '400':
          description: Invalid prestadorname supplied
        '404':
          description: prestador not found
    put:
      tags:
        - Prestador
      summary: Update prestador
      description: This can only be done by the logged in prestador.
      operationId: updateprestador
      parameters:
        - name: prestadorname
          in: path
          description: name that need to be deleted
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent prestador in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Prestador'
          application/xml:
            schema:
              $ref: '#/components/schemas/Prestador'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Prestador'
      responses:
        default:
          description: successful operation
    delete:
      tags:
        - Prestador
      summary: Delete prestador
      description: This can only be done by the logged in prestador.
      operationId: deleteprestador
      parameters:
        - name: prestadorname
          in: path
          description: The name that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid prestadorname supplied
        '404':
          description: prestador not found
components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        petId:
          type: integer
          format: int64
          example: 198772
        quantity:
          type: integer
          format: int32
          example: 7
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          example: approved
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
      xml:
        name: order
    Customer:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 100000
        clientename:
          type: string
          example: fehguy
        address:
          type: array
          xml:
            name: addresses
            wrapped: true
          items:
            $ref: '#/components/schemas/Address'
      xml:
        name: customer
    Address:
      type: object
      properties:
        street:
          type: string
          example: 437 Lytton
        city:
          type: string
          example: Palo Alto
        state:
          type: string
          example: CA
        zip:
          type: string
          example: '94301'
      xml:
        name: address
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Dogs
      xml:
        name: category
    cliente:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        clientename:
          type: string
          example: thecliente
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        clienteStatus:
          type: integer
          description: cliente Status
          format: int32
          example: 1
      xml:
        name: cliente
    Prestador:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        clientename:
          type: string
          example: thecliente
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        clienteStatus:
          type: integer
          description: cliente Status
          format: int32
          example: 1
      xml:
        name: cliente
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: tag
    Pet:
      required:
        - name
        - photoUrls
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: doggie
        category:
          $ref: '#/components/schemas/Category'
        photoUrls:
          type: array
          xml:
            wrapped: true
          items:
            type: string
            xml:
              name: photoUrl
        tags:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: pet status in the store
          enum:
            - available
            - pending
            - sold
      xml:
        name: pet
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
  requestBodies:
    Pet:
      description: Pet object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pet'
    clienteArray:
      description: List of cliente object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/cliente'
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header